<html>

 </head>
 
 <body>
    <div id="mapid"></div>
   <script>
    var mymap = L.map('mapid').setView([0.0, 0.0], 13);
    
    L.tileLayer('https://thescentmap.herokuapp.com/map/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(mymap);
   </script>
 </body>
